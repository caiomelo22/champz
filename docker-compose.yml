version: "3.8"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    command: sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000"
  front:
    build:
      context: ./frontend
    environment:
      VUE_APP_BASE_URL: http://localhost:8000
    ports:
      - '8080:8080'
